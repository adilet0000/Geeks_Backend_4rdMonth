{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Geek Book</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9RaqWhNrT68sVwQFo4ZAs1VRsUZImppmaqg&s">
</head>

<body>
   {% include "components/header.html" %}
   <link rel="stylesheet" href="{% static 'css/hashtags.css' %}">
   <link rel="stylesheet" href="{% static 'css/show.css' %}">

   {% for i in drama_books %}
   <div class="card">
      <h1>{{ i.name }}</h1>
      <p>{{ i.price }}</p>
   </div>
   {% endfor %}

   <div class="buttons">
      <button><a href="{% url 'all_books' %}">Все книги</a></button>
      <button><a href="{% url 'fiction_books' %}">Фантастика</a></button>
      <button><a href="{% url 'fairy_books' %}">Сказки</a></button>
   </div>

   {% include "components/footer.html" %}

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
