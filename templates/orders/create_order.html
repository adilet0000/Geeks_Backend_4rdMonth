{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Create Order</title>
   <link rel="stylesheet" href="{% static 'css/orders.css' %}">
</head>
<body>
   <form action="/create_order/" method="POST" enctype="multipart/form-data">
      <h1>Добавить заказ</h1>
      {% csrf_token %}
      {{ form.as_p }}

   </form>
</body>
</html>
